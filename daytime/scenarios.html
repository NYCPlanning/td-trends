            logoPosition: 'bottom-left', // no need to change

        });



        // Add layers
        map4.on('load', function () {

            var layerContentList = []; // store all the layer contents

            // Add highest
            // Set layer contents
            var layerContent = {
                'sourceid': 'highest', // source id
                'sourcetype': 'geojson', // source type
                'sourcedata': 'daytime.geojson', // data source
                'layerid': 'highest', // layer id
                'layertype': 'fill', // symbology type
                'layername': 'highest', // layer name for the legend
                'layervisibility': 'visible', // visibility of the layer
                'layercolname': 'cate', // category column name
                'layercat': ['10%~28%', '5%~9%', '-2%~4%', '-16%~-3%', '-37%~-17%'], // categories
                'layercolor': ['rgba(186,92,4,1)', 'rgba(241,186,135,1)', 'rgba(249,227,207,1)', 'rgba(154,200,225,1)', 'rgba(28,108,177,1)'],// color for each category; use rgba
                'layeroutlinecolor': 'rgba(255, 255, 255, 0.5)', // outline color; for legend only
            };

            // Generate layer colors
            var layerColor = ['match', ['get', layerContent['layercolname']]];
            for (var i = 0; i < layerContent.layercat.length; i++) {
                layerColor.push(layerContent.layercat[i]);
                layerColor.push(layerContent.layercolor[i]);
            };
            layerColor.push('#000000');

            // Add layer content to the overall layer content list
            layerContentList.push(layerContent);

            // Add data source
            map4.addSource(layerContent['sourceid'], {
                'type': layerContent['sourcetype'],
                'data': layerContent['sourcedata'],
            });

            // Add fill layer
            map4.addLayer({
                'id': layerContent['layerid'],
                'type': layerContent['layertype'],
                'source': layerContent['sourceid'],
                'layout': {
                    'visibility': layerContent['layervisibility'],
                },
                'paint': {
                    'fill-color': layerColor,
                    'fill-outline-color': layerContent['layeroutlinecolor'],
                },
            });



            // Add popup
            var popup = new mapboxgl.Popup({
                closeButton: true, // close button
                closeOnClick: false, // close if click on map
                closeOnMove: false, // close if move the map
                anchor: 'bottom', // anchor of the popup
                offset: 0, // offset from the feature
                maxWidth: 'none', // max width of the popoup; 'none' to fit to the content                
            });

            // Add highest popup
            // Add click event
            map4.on('click', 'highest', function (e) {
                var coordinates = e.lngLat; // get pointer coordinates
                var description = "<b>Borough: </b><span>" + e.features[0].properties.boroname + "</span><br>"; // description in the popup
                description += "<b>NTA Name: </b><span>" + e.features[0].properties.ntaname + "</span><br>";
                description += "<b>Population: </b><span>" + e.features[0].properties.pop_20.toFixed(0) + "</span><br>";
                description += "<b>Commuters Living Here: </b><span>" + e.features[0].properties.rsume.toFixed(0) + "</span><br>";
                description += "<b>Commuters Working Here: </b><span>" + e.features[0].properties.wsume.toFixed(0) + "</span><br>";
                description += "<b>Daytime Population: </b><span>" + e.features[0].properties.daypope.toFixed(0) + "</span><br>";
                description += "<b>Change from Baseline Scenario: </b><span>" + e.features[0].properties.daypopdiffe.toFixed(0) + "</span><br>";
                description += "<b>% Change from Baseline Scenario: </b><span>" + (Number(e.features[0].properties.percdpe) * 100).toFixed(2) + "%</span><br>";
                popup.setLngLat(coordinates).setHTML(description).addTo(map4); //add popup
            });
            // Add hover events
            map4.on('mouseenter', 'highest', function () {
                map4.getCanvas().style.cursor = 'pointer'; // mouse becoming pointer
            });
            map4.on('mouseleave', 'highest', function () {
                map4.getCanvas().style.cursor = '';
            });
        });





        // Synchronize the two maps
        var disable = false;
        map1.on("move", function () {
            if (!disable) {
                var center = map1.getCenter();
                var zoom = map1.getZoom();
                var pitch = map1.getPitch();
                var bearing = map1.getBearing();

                disable = true;
                map2.setCenter(center);
                map2.setZoom(zoom);
                map2.setPitch(pitch);
                map2.setBearing(bearing);

                map3.setCenter(center);
                map3.setZoom(zoom);
                map3.setPitch(pitch);
                map3.setBearing(bearing);

                map4.setCenter(center);
                map4.setZoom(zoom);
                map4.setPitch(pitch);
                map4.setBearing(bearing);
                disable = false;
            }
        });

        map2.on("move", function () {
            if (!disable) {
                var center = map2.getCenter();
                var zoom = map2.getZoom();
                var pitch = map2.getPitch();
                var bearing = map2.getBearing();

                disable = true;
                map1.setCenter(center);
                map1.setZoom(zoom);
                map1.setPitch(pitch);
                map1.setBearing(bearing);

                map3.setCenter(center);
                map3.setZoom(zoom);
                map3.setPitch(pitch);
                map3.setBearing(bearing);

                map4.setCenter(center);
                map4.setZoom(zoom);
                map4.setPitch(pitch);
                map4.setBearing(bearing);
                disable = false;
            }
        });

        map3.on("move", function () {
            if (!disable) {
                var center = map3.getCenter();
                var zoom = map3.getZoom();
                var pitch = map3.getPitch();
                var bearing = map3.getBearing();

                disable = true;
                map1.setCenter(center);
                map1.setZoom(zoom);
                map1.setPitch(pitch);
                map1.setBearing(bearing);

                map2.setCenter(center);
                map2.setZoom(zoom);
                map2.setPitch(pitch);
                map2.setBearing(bearing);

                map4.setCenter(center);
                map4.setZoom(zoom);
                map4.setPitch(pitch);
                map4.setBearing(bearing);
                disable = false;
            }
        });

        map4.on("move", function () {
            if (!disable) {
                var center = map4.getCenter();
                var zoom = map4.getZoom();
                var pitch = map4.getPitch();
                var bearing = map4.getBearing();

                disable = true;
                map1.setCenter(center);
                map1.setZoom(zoom);
                map1.setPitch(pitch);
                map1.setBearing(bearing);

                map2.setCenter(center);
                map2.setZoom(zoom);
                map2.setPitch(pitch);
                map2.setBearing(bearing);

                map3.setCenter(center);
                map3.setZoom(zoom);
                map3.setPitch(pitch);
                map3.setBearing(bearing);
                disable = false;
            }
        });

        // Set collapse event
        var collapsevalue = 0;
        header.addEventListener('click', function () {
            if (collapsevalue === 0) {
                document.getElementById('legends').style.display = "none";
                document.getElementById('chevron').className = "bi bi-chevron-up";
                collapsevalue = 1;
            } else {
